<!DOCTYPE html>
	<html>
	<head>
		<meta charset="utf-8">
		<title>Aula 06-JS</title>
	</head>
	<body>
		<script>
			var d = new Date();
			//var d = new Date(86400000);//milisegunds
			//var d = new Date("Thu Jan 01 1970 21:00:00 GMT-0300 (Horário Padrão de Brasília)");//string

			console.log(d);
			console.log(d.toUTCString());
			console.log(d.toDateString());
			//todos tem set e get
			console.log(d.getDate());//dia
			console.log(d.getDay());//dia da samena de 0 a 11
			console.log(d.getFullYear());//ano
			console.log(d.getHours());//hora
			console.log(d.getMilliseconds());//milesegundos
			console.log(d.getMinutes());//minutos
			console.log(d.getMonth());//mes de 0 a 11
			console.log(d.getSeconds());//segundos
			console.log(d.getTime());//quantidade de milisegundos desde o dia 1 de janeiro de 1970
			function formataData(data = new Date()){
			var dia = data.getDate();
			var mes = data.getMonth()+1;
			var ano = data.getFullYear();
			if(dia.toString().length == 1) dia = "0"+ dia;
			if(mes.toString().length == 1) mes = "0"+ mes;
			return dia+"/"+mes+"/"+ano;
			}
			console.log(formataData());
		</script>
	</body>
	</html>

<!DOCTYPE html>
	<html>
	<head>
		<meta charset="utf-8">
		<title>Aula 04-JS</title>
	</head>
	<body>
		<script>
			var nome = "ricardo";
			var sobrenome = "silva";
			var idade = 48;
			var frutas = ["laranja", "maçã", "banana", "pera"];
			//var pessoa = ["ricardo", "silva", "48"];
			var pessoa = {
				nome:"ricado", 
				sobrenome:"silva", 
				idade: 48, 
				andar: function(){
					alert("andando")}
			};
			console.log(pessoa.nome);
			console.log(pessoa["idade"]);
			console.log(pessoa);
			//console.log(pessoa.andar());
			console.log(frutas.length);
			frutas.push("pitanga");//adcio no final 
			console.log(frutas.length);
			console.log(frutas.toString());
			frutas.pop();//exclui o ultimo elemento
			console.log(frutas.join(" - "));
			frutas.shift();//exclui o primeir elemento
			console.log(frutas.join(" - "));
			frutas.unshift("maracuja");//adiciona no começo
			console.log(frutas.join(" - "));
			frutas.sort();//aordena o array
			console.log(frutas.join(" - "));
			frutas.reverse();//inverte a ordem do array
			console.log(frutas.join(" - "));
		</script>
	</body>
	</html>

<!DOCTYPE html>
	<html>
	<head>
		<meta charset="utf-8">
		<title>Aula 03-JS</title>
	</head>
	<body>
		<script>
			function alerta(mensagem){
				alert(mensagem);
			}
			alerta("essa é amenssagem de alerta");
			function metade(num){
				return num / 2;
			}
			function div(num, div = 2){
				return num/div;
			}
			alerta("a metade de 15 é: "+metade(15));
			alerta("o resultado da divisão é: "+div(15, 5));
		</script>
	</body>
	</html>
